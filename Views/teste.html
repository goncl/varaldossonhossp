<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Airtable</title>
</head>
<body>
  <h1>Teste conexão Airtable</h1>
  <p>Abra o console (F12 → Console) para ver os dados.</p>

  <script type="module">
    import Airtable from "./models/airtable.js";

    const token = "SEU_TOKEN_AQUI";
    const baseId = "appWObWnrpNMXVv4I"; // ID da sua base
    const airtable = new Airtable(token, baseId);

    async function testarConexao() {
      try {
        const dados = await airtable.listar("cartinhas");
        console.log("✅ Dados recebidos do Airtable:", dados);
      } catch (erro) {
        console.error("❌ Erro na conexão com o Airtable:", erro);
      }
    }

    testarConexao();

  </script>
</body>
</html>
