<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="/imagens/logo-fabrica.png">
    
</head>
<body>
    <header>
        <div class="container-header">
        <nav class="nav-menu">
            <ul class="menu-esquerda">
            <li><a href="index.html">In√≠cio</a></li>

            <ul class="menu-direita">
            <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <h1>Cadastro de Novo Usu√°rio e Perfil Doador</h1>

    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="tipo">Tipo (ex: Doador ou PontoDeColeta):</label>
        <input type="text" id="tipo" name="tipo" required value="Doador">
        
        <hr>
        
        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>
        
        <button type="submit">Cadastrar Usu√°rio</button>
    </form>

    <h2>Status do Cadastro:</h2>
    <pre id="status">Aguardando cadastro...</pre>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Iniciando Cadastro...';
            statusDiv.style.backgroundColor = '#fffacd'; 

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const tipo = document.getElementById('tipo').value;
            const endereco = document.getElementById('endereco').value;
            const telefone = document.getElementById('telefone').value;

            try {
                // Endpoint da nossa fun√ß√£o de cadastro
                const response = await fetch('/api/cadastro', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email, senha, tipo, endereco, telefone }) 
                });

                const text = await response.text();
                const data = text ? JSON.parse(text) : {};

                if (response.ok) {
                    statusDiv.textContent = '‚úÖ SUCESSO! Cadastro Completo:\n\n' + JSON.stringify(data, null, 2);
                    statusDiv.style.backgroundColor = '#e6ffe6'; 
                } else {
                    statusDiv.textContent = `‚ùå FALHA! Status: ${response.status}.\n\nErro: ${JSON.stringify(data, null, 2)}`;
                    statusDiv.style.backgroundColor = '#ffe6e6'; 
                }
            } catch (error) {
                statusDiv.textContent = 'üö® ERRO DE REDE/C√ìDIGO: ' + error.message;
                statusDiv.style.backgroundColor = '#ffe6e6';
            }
        });
    </script>
</body>
</html>
