<!DOCTYPE html>
<html>
<head>
    <title>Teste de Comunica√ß√£o Vercel-Airtable</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        h1 { color: #0070f3; }
        #status { margin-top: 15px; padding: 15px; border: 1px solid #ccc; background-color: #f7f7f7; white-space: pre-wrap; word-break: break-all; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="email"] { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { background-color: #0070f3; color: white; padding: 10px 15px; border: none; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Teste de Envio para a Tabela "Usuarios"</h1>

    <form id="airtableForm">
        <label for="nome">Nome para Teste (Airtable Coluna "Nome"):</label>
        <input type="text" id="nome" name="nome" required value="Teste Vercel">
        
        <label for="email">Email para Teste (Airtable Coluna "Email"):</label>
        <input type="email" id="email" name="email" required value="teste@vercel.com">
        
        <button type="submit">Enviar Dados de Teste</button>
    </form>

    <h2>Status da Comunica√ß√£o:</h2>
    <pre id="status">Aguardando envio...</pre>

    <script>
        document.getElementById('airtableForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Enviando... Aguarde a resposta do Vercel...';
            statusDiv.style.backgroundColor = '#fffacd'; // Amarelo claro

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;

            try {
                // A requisi√ß√£o vai para a sua fun√ß√£o serverless no Vercel
                const response = await fetch('/api/testar-airtable', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, email })
                });

                // Tenta ler a resposta como JSON
                const text = await response.text();
                const data = text ? JSON.parse(text) : {};

                if (response.ok) {
                    statusDiv.textContent = '‚úÖ SUCESSO! Dados inseridos na tabela "Usuarios" do Airtable.\n\n' + JSON.stringify(data, null, 2);
                    statusDiv.style.backgroundColor = '#e6ffe6'; // Verde claro
                } else {
                    // Trata a falha da fun√ß√£o serverless
                    statusDiv.textContent = `‚ùå FALHA! Status HTTP: ${response.status}.\n\nMensagem do Servidor:\n${JSON.stringify(data, null, 2)}`;
                    statusDiv.style.backgroundColor = '#ffe6e6'; // Vermelho claro
                    console.error("Erro do Servidor:", data);
                }

            } catch (error) {
                // Trata o erro de rede ou de parsing JSON
                statusDiv.textContent = 'üö® ERRO DE REDE/C√ìDIGO: ' + error.message + '\n\nVerifique os Logs do Vercel para mais detalhes sobre a falha da fun√ß√£o.';
                statusDiv.style.backgroundColor = '#ffe6e6';
                console.error('Erro geral na requisi√ß√£o:', error);
            }
        });
    </script>
</body>
</html>
