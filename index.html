<!DOCTYPE html>
<html>
<head>
    <title>Teste de Comunicação Vercel-Airtable</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #status { margin-top: 15px; padding: 10px; border: 1px solid #ccc; min-height: 20px; }
    </style>
</head>
<body>
    <h1>Teste de Envio para o Airtable</h1>

    <form id="airtableForm">
        <label for="nome">Nome para Teste:</label>
        <input type="text" id="nome" name="nome" required value="Teste Vercel">
        
        <br><br>
        
        <label for="email">Email para Teste:</label>
        <input type="email" id="email" name="email" required value="teste@vercel.com">
        
        <br><br>
        
        <button type="submit">Enviar Dados de Teste</button>
    </form>

    <h2>Status:</h2>
    <pre id="status">Aguardando envio...</pre>

    <script>
        document.getElementById('airtableForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Enviando...';

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;

            try {
                // Aponte para o endpoint da sua função serverless no Vercel
                const response = await fetch('/api/testar-airtable', { // Altere se o caminho for diferente
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, email })
                });

                const data = await response.json();

                if (response.ok) {
                    statusDiv.textContent = 'SUCESSO! Dados enviados ao Airtable.\n\n' + JSON.stringify(data, null, 2);
                } else {
                    statusDiv.textContent = `FALHA! Status: ${response.status}. Mensagem: ${data.message || JSON.stringify(data)}`;
                    console.error(data);
                }

            } catch (error) {
                statusDiv.textContent = 'ERRO DE REDE/CÓDIGO: ' + error.message;
                console.error('Erro geral:', error);
            }
        });
    </script>
</body>
</html>
